<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Fashion Driven</title>
</head>

<body>

  <div class="header">
    <img src="assets/Logo.png" alt="logo">
  </div>

  <div class="feed">

    <div class="menu">

      <div class="modelo">
        <p class="titulo">Escolha o modelo</p>
        <div class="escolha">
          <div onclick="chooseModelo(this)">
            <div class="t-shirt circulo">
              <img src="assets/tshirt.png" style="width: 80px">
            </div>
            <p>T-shirt</p>
          </div>
          <div onclick="chooseModelo(this)">
            <div class="top-tank circulo">
              <img src="assets/Camiseta.png" style="width: 80px">
            </div>
            <p>Camiseta</p>
          </div>
          <div onclick="chooseModelo(this)">
            <div class="long circulo">
              <img src="assets/Mangalonga.png" style="width: 80px">
            </div>
            <p>Manga Longa</p>
          </div>
        </div>
      </div>

      <div class="gola">

        <p class="titulo">Escolha o gola</p>
        <div class="escolha">
          <div onclick="chooseGola(this)">
            <div class="v-neck circulo">
              <img src="assets/GolaV.png" style="width: 80px">
            </div>
            <p>Gola V</p>
          </div>
          <div onclick="chooseGola(this)">
            <div class="round circulo">
              <img src="assets/GolaRedonda.png" style="width: 80px">
            </div>
            <p>Gola Redonda</p>
          </div>
          <div onclick="chooseGola(this)">
            <div class="polo circulo">
              <img src="assets/GolaPolo.png" style="width: 80px">
            </div>
            <p>Gola Polo</p>
          </div>
        </div>
      </div>

      <div class="tecido">
        <p class="titulo">Escolha o tecido</p>
        <div class="escolha">
          <div onclick="chooseTecido(this)">
            <div class="silk circulo">
              <img src="assets/Seda.png" style="width: 54px">
            </div>
            <p>Seda</p>
          </div>
          <div onclick="chooseTecido(this)">
            <div class="cotton circulo">
              <img src="assets/Algodão.png" style="width: 60px">
            </div>
            <p>Algodão</p>
          </div>
          <div onclick="chooseTecido(this)">
            <div class="polyester circulo">
              <img src="assets/Poliester.png" style="width: 60px">
            </div>
            <p>Poliéster</p>
          </div>
        </div>
      </div>

      <div class="referencia">
        <p class="titulo">Imagem de referência</p>
        <div>
          <input type="text" placeholder="Insira o link" oninput="setImage()">
          <button onclick="create()">Confirmar pedido</button>
        </div>
      </div>

    </div>

    <div class="image">
      <img src="assets/ilustração.png" alt="">
    </div>
  </div>


  <div class="pedido">
    <div class="titulo-pedido">Últimos pedidos</div>
    <ul>
    </ul>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
